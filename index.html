<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <div class="row">
        <div class="hour">9am</div>
        <input type="text" class="present planField" id="nineam">
        <input type="submit" class="saveBtn" value="Change" id="nineamBtn">
      </div>
      <div class="row">
        <div class="hour">10am</div>
        <input type="text" class="present planField" id="tenam">
        <input type="submit" class="saveBtn" value="Change" id="tenamBtn">
      </div>
      <div class="row">
        <div class="hour">11am</div>
        <input type="text" class="present planField" id="elevenam">
        <input type="submit" class="saveBtn" value="Change" id="elevenamBtn">
      </div>
      <div class="row">
        <div class="hour">12pm</div>
        <input type="text" class="present planField" id="twelvepm">
        <input type="submit" class="saveBtn" value="Change" id="twelvepmBtn">
      </div>
      <div class="row">
        <div class="hour">1pm</div>
        <input type="text" class="present planField" id="onepm">
        <input type="submit" class="saveBtn" value="Change" id="onepmBtn">
      </div>
      <div class="row">
        <div class="hour">2pm</div>
        <input type="text" class="present planField" id="twopm">
        <input type="submit" class="saveBtn" value="Change" id="twopmBtn">
      </div>
      <div class="row">
        <div class="hour">3pm</div>
        <input type="text" class="present planField" id="threepm">
        <input type="submit" class="saveBtn" value="Change" id="threepmBtn">
      </div>
      <div class="row">
        <div class="hour">4pm</div>
        <input type="text" class="present planField" id="fourpm">
        <input type="submit" class="saveBtn" value="Change" id="fourpmBtn">
      </div>
      <div class="row">
        <div class="hour">5pm</div>
        <input type="text" class="present planField" id="fivepm">
        <input type="submit" class="saveBtn" value="Change" id="fivepmBtn">
      </div>

      
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
